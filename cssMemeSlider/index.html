<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="controls">
            <input type="radio" name="slide" id="1">
            <input type="radio" name="slide" id="2">
            <input type="radio" name="slide" id="3">
            <input type="radio" name="slide" id="4">
        </div>
        <div class="description-view">
            <div class="description">
                <div class="text1">description1</div>
                <div class="text2">description2</div>
                <div class="text3">description3</div>
                <div class="text4">description4</div>
            </div>
        </div>
        <div class="slider-view">
            <div class="slider">
                <div class="slide1"></div>
                <div class="slide2"></div>
                <div class="slide3"></div>
                <div class="slide4"></div>
            </div>
        </div>
    </div>
</body>

</html>
